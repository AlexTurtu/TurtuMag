      <div class="adminHeader">
        
       <h1>Administrator Settings</h1> 
       <button id="addNewProduct" class="buttonProduct"><i class="fas fa-plus-square buttonProduct"></i>Add new product</button>
      </div>
      <div class="adminContainer">
 
        <div class="adminCard ">
          <div  class="adminImg">Picture* <br> <span>*Hover to enlarge</span></div>
          <div class="adminTitle">Title</div>
          <div class="adminDescriptionhead">Description</div>
          <div class="adminPriceHead">Price</div>
          <div  class="butttonProduct"></div>
  
        </div>
      </div>
      <div class="editproduct hidden">
        <div id="editCardTitle"></div>
        <!-- Edit product pop-up  -->
        <div class="editTitleBox edit">
          New title: <input type="text" name="" id="newProductTitle">
        </div>
        <div class="editShortDescriptionBox edit">
         New Short Description:  <input type="text" name="" id="newShortDescription">
        </div>
        <div class="editLongDescriptionBox">
          New Long Description: <textarea name="" id="" cols="60" rows="10"></textarea>
        </div>
        <div class="editPriceBox edit">
          New Price: <input type="number" name="" id="newProductPrice" >
        </div>
        <div class="editImageBox edit">
          New image URL: <input type="url" name="" id="newProductImage">
        </div>
        <div class="editCardButtons">
          <button id ="saveEdit"><i class="fas fa-save"></i> Save</button>
          <button id="closeEdit"><i class="fas fa-times-circle"></i>Close</button>
        </div>
        <!-- end of edit product  -->
