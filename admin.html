<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/roboto-fontface/css/roboto/roboto-fontface.css"
    />
    <link
    rel="shortcut icon"
    href="./img/logoPerimetru.jpg"
    type="image/x-icon"
  />
    <link rel="stylesheet" href="style.css" />
    <title>!!! Admin Perimetru</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="./img/logoPerimetru.jpg" height="150px"  alt="" />
          </a>
        </div>
        <div class="nav-menu-drop">
          <ul>
            <li class="menuItem"><a  href="index.html"> Home</a></li>
            <li class="menuItem"><a   href="store.html">Store</a></li>
            <li class="menuItem"><a   href="about.html">About</a></li>
            <li class="menuItem" ><a  href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="cart-admin">
          <div class="cart">
            <div class="cartRedIcon hidden"></div>
            <a class="cartIcon" href="cart.html">
              Cart
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
          <div class="admin">
            <a class="adminIcon" href="admin.html">  
            Admin<i class="fas fa-user-cog"></i></div>
        </a>
        </div>
      </div>
      <div class="adminHeader">
       <h1>Administrator Settings</h1> 
       <button id="addNewProduct" class="buttonProduct"><i class="fas fa-plus-square buttonProduct"></i>Add new product</button>
      </div>
      <div class="adminContainer">
 
        <div class="adminCard ">
          <div  class="adminImg">Picture* <br> <span>*Hover to enlarge</span></div>
          <div class="adminTitle">Title</div>
          <div class="adminDescriptionhead">Description</div>
          <div class="adminPriceHead">Price</div>
          <div  class="butttonProduct"></div>
  
        </div>
      </div>
      <div class="editproduct hidden">
        <div id="editCardTitle"></div>
        <!-- Edit product pop-up  -->
        <div class="editTitleBox edit">
          New title: <input type="text" name="" id="newProductTitle">
        </div>
        <div class="editShortDescriptionBox edit">
         New Short Description:  <input type="text" name="" id="newShortDescription">
        </div>
        <div class="editLongDescriptionBox">
          New Long Description: <textarea name="" id="" cols="60" rows="10"></textarea>
        </div>
        <div class="editPriceBox edit">
          New Price: <input type="number" name="" id="newProductPrice">
        </div>
        <div class="editImageBox edit">
          New imege URL: <input type="url" name="" id="newProductImage">
        </div>
        <div class="editCardButtons">
          <button id ="saveEdit"><i class="fas fa-save"></i> Save</button>
          <button id="closeEdit"><i class="fas fa-times-circle"></i>Close</button>
        </div>
        <!-- end of edit product  -->
      </div>
    </div>
   
    <script type="module" src="./src/admin.js"></script>

  </body>
</html>
